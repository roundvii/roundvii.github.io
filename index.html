  <style>
    body {background-color: black; color: white;}

    img:hover {
  /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: shake 0.1s;

  /* When the animation is finished, start again */
  animation-iteration-count: infinite;
}

  @keyframes shake {
    0% {transform: translate(1px, 1px)};
    10% {transform: translate(0px, 1px)};
    20% {transform: translate(1px, -1px)};
    30% {transform: translate(-1px, 0px)};
  }

  </style>

</head>
  <body>

    <p style="text-align: center;">
    
    <a href="https://youtu.be/XErOjvProc4"> <img id="hover" src="/bunny.png" alt="vii's Funny Bunny Video!"></a>

    <a href="https://discord.gg/gxmBpKPQhv" target="_blank" rel="noopener noreferrer"> <img id="hover2" src="/bunny2.png" alt="Official Discord"></a>

  </p>

  <audio id="snd_hover" src="/select.wav" preload="auto" loop></audio>

  <script>
  
    const picture = document.getElementById("hover");
    const picture2 = document.getElementById("hover2");

    const sound = document.getElementById("snd_hover");

    sound.load();

    picture.onmouseenter = function()
    {
      sound.play();
    }

    picture.onmouseleave = function()
    {
      sound.pause();
    }

    picture2.onmouseenter = function()
    {
      sound.play();
    }

    picture2.onmouseleave = function()
    {
      sound.pause();
    }

  </script>
